            </a>
           
        </div>
    </nav>
    <!-- here ends navbar -->
    <!-- products container -->
    <div class="container">
        <h2 class="text-center rounded py-3 hero-title text-white fw-bold mb-0">Soul</h2>
        <div
            class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-around">
            <!-- <div class="card product col my-4" style="width: 300px;">

                <div class="card-body px-3 py-0">

    </div>

    <!--cart starts here  -->
    <div class="cart mb-3">
        <h2 class="text-center bg-dark text-white p-3 fw-bold rounded mb-0">Shopping <i
            class="fs-4 bi bi-cart-plus counter"></i> </button></p>
</h2>
        <div class="cart-items">
            <!-- cart row / this is only a place holder-->
            <div class="cart-row row gx-0">
                <div class="cart-item col-6 ps-md-5 my-2 d-flex align-items-center justify-content-start">
                    <img class="cart-item-image" src="images/fl2.webp"  alt="">
                    <br>
                    <div class="cart-item-title h5 ms-2"></div>
                </div>
                <div class="cart-qtty-action col-2 d-flex justify-content-center align-items-center">
                    <div class="d-flex">
                        <i class="plus fs-5 bi bi-plus-circle-fill"></i>
                    </div>
                    <div class="text-center m-0 cart-quantity h4 w-25">1</div>
                    <div class="d-flex">
                        <i class="minus fs-5 bi bi-dash-circle-fill"></i>
                    </div>
                </div>
                <div class="col-1 d-flex justify-content-start align-items-center">
                    <i class="del fs-4 bi bi-trash3-fill text-danger"></i>
                </div>
                <div class="cart-price col-3 h5 my-auto text-end p-2 pe-sm-5">€&nbsp;120,00</div>
            </div>
        </div>
        <!-- place holder ends here -->

        <!-- end cart row -->
        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold">
            <p class="cart-total-title m-0">Total <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">€
                    0.00</span></p>
                    <p>Discount <span class="discount"> € 0.00</span></p>

        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-purchase" class="btn btn-purchase text-white" type="button">Check out <br><i
                    class="bi bi-cart-check-fill"></i></button>
        </div>
    </div>
    <footer class="d-sm-flex justify-content-center align-items-center text-white rounded ">
